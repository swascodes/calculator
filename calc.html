<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Themed Calculator</title>
  <link rel="stylesheet" href="cstylesheet.css">
</head>
<body>
  <div class="theme-buttons">
    <button onclick="setTheme('dark')">Dark Theme</button>
    <button onclick="setTheme('light')">Light Theme</button>
    <button onclick="setTheme('metallic')">Metallic Theme</button>
  </div>

  <div class="calculator dark-theme" id="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteLast()">‚Üê</button>
      <button onclick="appendOperator('/')">/</button>
      <button onclick="appendOperator('*')">*</button>

      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button onclick="appendOperator('-')">-</button>

      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button onclick="appendOperator('+')">+</button>

      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button onclick="calculateResult()">=</button>

      <button onclick="appendNumber('0')" class="zero">0</button>
      <button onclick="appendNumber('.')">.</button>
    </div>
  </div>

  <script src="cscript.js"></script>
</body>
</html>
